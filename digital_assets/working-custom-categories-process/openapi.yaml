  /extendedprofile:
    post:
      tags:
      - v2
      summary: Handles registering and verifying scopes a user has for web3 inititaves.
      description: "* __SCOPES__: scopes represent the scope we are trying to verify a user has, or register them for\n  * 0 - FDAUser : The user is considered an fda user.\n  * 1 - FDA_BETA_User : The User is part of the Beta program and will recieve special perks.\n* __ACTION__: The action that will be take on the provided scope.\n  * 0 - Verify User Has ALL scopes within the list. If any return false the response will return false. \n  * 1 - Register the user for all scopes in list. If for any reason a scope could not be registered return false.\n                  #magic___^_^___line\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                scopes: [0, 1]
                action: 1
                zephrSessionID: 96ad8de5-6cd9-4503-b439-eb1880be27a7
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Date:
