openapi: 3.0.0
info:
  title: Forbes Digital Assets (FDA) API
  description: API for FDA which serves crypto price data, chart data, crypto news feeds, and stores/retrieves user->crypto watchlists
  version: 0.1.0
servers:
- url: https://fda-dev.forbes.com
  description: The development environment. This environment tracks the main branch always.
- url: https://fda.forbes.com
  description: The production environment. This environment is deployed by tagging a release in github.
paths:
  /allProfiles:
    get:
      tags:
      - default
      summary: Returns bertie profiles sorted by symbol.
      description: Returns bertie profiles sorted by symbol. If limit and pageNum params are passed the response will be paginated. Otherwise all items will be returned by default.
      security:
      - bearerAuth: []
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: Transfer-Encoding
        in: header
        schema:
          type: string
        example: chunked
      - name: limit
        in: query
        schema:
          type: integer
        example: '10'
      - name: pageNum
        in: query
        schema:
          type: integer
        example: '1'
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: max-age=60, public
            Content-Type:
              schema:
                type: string
                example: application/json
            Total-Paginated-Items:
              schema:
                type: integer
                example: '62945'
            Date:
              schema:
                type: string
                example: Tue, 16 Aug 2022 14:28:58 GMT
            Content-Length:
              schema:
                type: integer
                example: '1742'
          content:
