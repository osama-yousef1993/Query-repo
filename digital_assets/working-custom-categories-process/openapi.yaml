  /chart/{period}/{symbol_pair}:
    get:
      summary: Time-series data for price charts
      description: Valid periods are 24h, 7d, 30d, 90d, 1y, and max. The symbol pair should be a usd pair such as btcusd, ethusd.
      responses:
        '200': # status code
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  symbol:
                    type: string
                  targetResolutionSeconds: # <-- image embedded into JSON
                    type: integer
                    description: The number of seconds that each sample should represent
                  prices:
                    type: array
                    items:
                      type: object
                      properties:
                        x:
                          type: string
                          description: time of the sample
                        y:
                          type: number
                          description: price of the crypto in USD
                  interval:
                    type: string
                    description: symbol + "_"  + Period from request
                  status:
                    type: string
                    description: Trading status of symbol active/inactive
                  notice:
                    type: string
                    description: A notification regarding any unexpected chart adjustments
                  period:
                    type: string
                    description: 24h, 7d, 30d, 90d, 1y, and max. The chart data that was utilately returned from the backend. EX. If 24h was passed in the request but the asset is inactive. The max trading data will be returned.
              examples:
                sampleFile:
                  summary: actual response










                  externalValue: 'https://fda-dev.forbes.com/chart/24h/btcusd'
