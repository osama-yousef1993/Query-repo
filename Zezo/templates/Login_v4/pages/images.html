<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>
<link rel="stylesheet" type="text/css" href="../css/images.css">
</head>
    <body>
        <div class="cont" style="background-image: url('../images/bg-01.jpg');">
            <div class="container">
                <div class="header">Image Gallery</div>
                <div class="image-gallery">
                    <img src="https://images.unsplash.com/photo-1431818563807-927945852ab6?dpr=1&auto=format&fit=crop&w=1199&h=899&q=80&cs=tinysrgb&crop=" alt="Old">
                    <img src="https://images.unsplash.com/photo-1442965416224-f6a7eca980fa?dpr=1&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=" alt="New">
                    <!-- <img src="../images/1.jpeg" alt="Old">
                    <img src="../images/2.jpg" alt="New"> -->
                </div>
                <div class="button-container">
                    <button class="button">Previous</button>
                    <button class="button">Save</button>
                    <button class="button">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
